<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codingFoundations/assignments/HTMLRegisterPage/main.css">
    <title>HTML Register Page</title>
</head>
<body>
    
    <div class="buttons">
        <p>
            <button type="button">About Us</button> 
            <button type="button">Log In</button>
        </p>
    </div>
    
    <br />

    <div style="box-sizing: border-box;">
        <form>
            <fieldset>
                <legend>Sign Up for Squishmellows</legend>
                <p>
                    <input type="email" id="email" value="Email" />
                </p>
                <p>
                    <input type="UserName" id="username" value="Username" />
                </p>
                <p>
                    <input type="Box" id="password" value="Password" />
                </p>
                <p>
                    <input type="Box" id="confirm password" value="Confirm Password" />
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
                <p> (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ Check Us Out Here! ╰(◡‿◡✿╰) </p>
            
                <div class="social media icons">
                    <img src="assets/amazon icon.jpg">
                    <img src="assets/squishmallow icon.jpg">
                    <img src="assets/Instagram-3.jpg">
                    <img src="assets/facebook icon.jpg">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
