<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codingFoundations/assignments/HTMLRegisterPage/main.css">
    <title>HTML Register Page</title>
</head>
<body>
    
    <div class="button">
        <p>
            <button type="button">About Us</button> 
            <button type="button">Log In</button>
        </p>
    </div>
    
    <br />

    <div style="box-sizing: border-box;">
        <form>
            <fieldset>
                <legend>Sign Up for Squishmallows</legend>
                <p>
                    <input type="email" id="email" placeholder="Email" style="border-radius: 20px;"/>
                </p>
                <p>
                    <input type="UserName" id="username" placeholder="Username" style="border-radius: 20px;" />
                </p>
                <p>
                    <input type="box" id="password" placeholder="Password"  style="border-radius: 20px;" />
                </p>
                <p>
                    <input type="box" id="Confirm password" placeholder="Confirm Password" style="border-radius: 20px;"/>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
                <p> (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ Check Us Out Here! ╰(◡‿◡✿╰) </p>
            
                <div class="icons">
                    
                    <img src="assets/amazon icon.jpg" alt="amazon icon" style="border-radius: 150px;" width="58" height="56">
                    <img src="assets/twitter logo.jpg" alt="twitter icon" style="border-radius: 150px;" width="58" height="56">
                    <img src="assets/Instagram-3.jpg" alt="instagram icon" style="border-radius: 150px;" width="58" height="56">
                    <img src="assets/facebook icon.jpg" alt="facebook icon" style="border-radius: 150px;" width="58" height="56">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
