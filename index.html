<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register Page</title>
</head>
<body>
    <p>
        <button type="button">About Us</button> 
        <button type="button">Log In</button>
    </p>

    <br />

    <div style="box-sizing: border-box;">
        <form>
            <fieldset>
                <legend>Sign Up for Squishmellows</legend>
                <p>
                    <label>Email <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Username <input name="name" type="username" /></label>
                </p>
                <p>
                    <label>Password <input type="password" name="password" /></label>
                </p>
                <p>
                    <label>Confirm Password <input type="password" name="password" /></label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
                <p> (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ Check Us Out Here! ╰(◡‿◡✿╰) </p>
            
                <div class="social media icons">
                    <img src="assets/amazon icon.jpg">
                    <img src="assets/squishmallow icon.jpg">
                    <img src="assets/Instagram-3.jpg">
                    <img src="assets/facebook icon.jpg">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
